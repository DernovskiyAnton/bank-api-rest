spring:
  application:
    name: bankcards

  datasource:
    url: jdbc:postgresql://localhost:5432/bankcards_db
    username: bankuser
    password: bankpass123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  liquibase:
    enabled: true
    change-log: classpath:db/migration/changelog/db.changelog-master.yaml
    default-schema: public
    drop-first: false

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

jwt:
  secret: ${JWT_SECRET:mySecretKeyForBankCardsApplicationThatIsLongEnough123456789}
  expiration: 86400000

logging:
  level:
    root: INFO
    com.example.bankcards: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    liquibase: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha

encryption:
  password: ${ENCRYPTION_PASSWORD:mySecretEncryptionPasswordForDevelopment123}
  salt: ${ENCRYPTION_SALT:a1b2c3d4e5f67890}